  <title>Eventos | Amigos Conectados</title>
<style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #fafafa;
      color: #444;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffe;
      border-bottom: 2px solid #ccc;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 1.6em;
      color: #d36f6f;
    }

    nav a {
      color: #804040;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 100px auto 40px;
      padding: 20px;
    }

    .evento {
      background-color: #fff8f0;
      border: 2px dashed #d6b161;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .evento h2 {
      color: #c05050;
    }

    .evento p {
      margin: 10px 0 20px;
    }

    .fotos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .fotos img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #ddd;
    }

    .fotos img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #ffe;
      border-top: 2px solid #ccc;
      color: #333;
      padding: 30px 20px;
      width: 100%;
      text-align: center;
    }

    .spotify-embed {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-conteudo {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .fechar {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .fechar:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .fotos img {
        height: 150px;
      }
      .modal-conteudo {
        max-width: 90%;
        max-height: 90%;
      }
    }
  </style>
</head>
