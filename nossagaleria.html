  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #fffdf5;
      color: #444;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background-color: #fff8e1;
      border-bottom: 2px dashed #d8b26e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.6em;
      color: #d36f6f;
    }

    nav a {
      color: #804040;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 100px auto 30px;
      padding: 20px;
      background-color: #fff8f0;
      border-radius: 10px;
      border: 2px dashed #d6b161;
    }

    h2 {
      text-align: center;
      color: #c05050;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .photos-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
      /* Removido filtro grayscale para fotos coloridas */
    }

    .photos-grid img:hover {
      transform: scale(1.05);
      /* Removido filtro grayscale no hover */
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }

    footer {
      background-color: #fff8e1;
      border-top: 2px dashed #d8b26e;
      color: #333;
      padding: 30px 20px;
      text-align: center;
    }

    .spotify-embed {
      max-width: 300px;
      margin: 20px auto 10px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 5px 0 0 0;
        display: block;
      }

      .photos-grid {
        grid-template-columns: 1fr;
      }

      .container {
        margin: 90px 10px 30px;
        padding: 15px;
      }

      .modal-content {
        max-width: 95%;
      }
    }
  </style>
</head>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".photos-grid img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    }

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
